<nav>
  <div class="nav-container pt-3 pb-2 container-lg">
    <!-- logo and hamburger icon -->
    <div class="logo-container">
      <a routerLink="/">
        <img
          src="../../assets/images/logo.svg"
          alt="logo"
          class="img-fluid d-block me-auto"
        />
      </a>
      <button class="h1 bg-transparent border-0" (click)="pannelToggle()">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- navigation links and buttons -->
    <div class="links-container">
      <!-- drop down menu 1 -->
      <div class="dropdown-container">
        <a (click)="featuresToggle()" role="button">
          Features
          <span>
            <img
              src="../../assets/images/icon-arrow-down.svg"
              [ngClass]="featureChevron ? 'chevron-rotate' : 'chevron'"
              alt=""
            />
          </span>
        </a>
        <div
          (mouseleave)="featuresToggle()"
          [ngClass]="featureChevron ? 'dropdown-active' : ''"
          class="dropdown-content card shadow"
        >
          <a href="" class="mb-2">
            <img src="../../assets/images/icon-todo.svg" alt="" /> Todo List
          </a>
          <a routerLink="/calendar" class="mb-2">
            <img src="../../assets/images/icon-calendar.svg" alt="" /> Calendar
          </a>
          <a href="" class="mb-2">
            <img src="../../assets/images/icon-reminders.svg" alt="" /> Reminder
          </a>
          <a href="" class="mb-2">
            <img src="../../assets/images/icon-planning.svg" alt="" /> Planning
          </a>
        </div>
      </div>

      <!-- dropdown menu 2 -->
      <div class="dropdown-container">
        <a (click)="companyToggle()" role="button">
          Company
          <span>
            <img
              src="../../assets/images/icon-arrow-down.svg"
              [ngClass]="companyChevron ? 'chevron-rotate' : 'chevron'"
              alt=""
            />
          </span>
        </a>
        <div
          (mouseleave)="companyToggle()"
          [ngClass]="companyChevron ? 'dropdown-active' : ''"
          class="dropdown-content card shadow"
          style="left: 20px"
        >
          <a href="" class="mb-2">History</a>
          <a href="" class="mb-2" style="width: max-content">Our Team</a>
          <a href="" class="mb-2">Blog</a>
        </div>
      </div>

      <a routerLink="/">Home</a>
      <a href="">Career</a>
      <a href="">About</a>
    </div>

    <!-- Main buttons -->
    <div class="button-container">
      <a routerLink="/login" class="btn btn-login">Login</a>
      <a routerLink="/register" class="btn btn-register btn-outline-dark">Register</a>
    </div>

    <!-- side panel navigation -->
    <div class="side-pannel-container" [ngClass]="isShowPannel ? 'show-pannel' : ''">
      <div class="side-pannel card" [ngClass]="isShowPannel ? 'show-side-pannel' : ''">
        <button class="h1 close-btn" (click)="pannelToggle()">
          <i class="bi bi-x-lg"></i>
        </button>

        <div class="links-container-side">
          <div class="dropdown-container-side">
            <a role="button" (click)="featuresToggle()">
              Features
              <span>
                <img
                  src="../../assets/images/icon-arrow-down.svg"
                  [ngClass]="featureChevron ? 'chevron-rotate' : 'chevron'"
                  alt=""
                />
              </span>
            </a>
            <div
              [ngClass]="featureChevron ? 'dropdown-side-active' : ''"
              class="dropdown-content-side"
            >
              <a href="" class="mb-3">
                <img src="../../assets/images/icon-todo.svg" alt="" /> Todo List
              </a>
              <a routerLink="/calendar" class="mb-3">
                <img src="../../assets/images/icon-calendar.svg" alt="" /> Calendar
              </a>
              <a href="" class="mb-3">
                <img src="../../assets/images/icon-reminders.svg" alt="" /> Reminder
              </a>
              <a href="" class="mb-3">
                <img src="../../assets/images/icon-planning.svg" alt="" /> Planning
              </a>
            </div>
          </div>

          <div class="dropdown-container-side">
            <a role="button" (click)="companyToggle()">
              Company
              <span>
                <img
                  src="../../assets/images/icon-arrow-down.svg"
                  [ngClass]="companyChevron ? 'chevron-rotate' : 'chevron'"
                  alt=""
                />
              </span>
            </a>
            <div
              [ngClass]="companyChevron ? 'dropdown-side-active2' : ''"
              class="dropdown-content-side"
            >
              <a href="" class="mb-3">History</a>
              <a href="" class="mb-3" style="width: max-content">Our Team</a>
              <a href="" class="mb-3">Blog</a>
            </div>
          </div>

          <a routerLink="/" class="mb-3">Home</a>
          <a href="" class="mb-3">Career</a>
          <a href="" class="mb-3">About</a>
        </div>

        <!-- Side buttons -->
        <div class="button-container-side">
          <a routerLink="/login" class="login-btn btn mb-3 fw-500">Login</a>
          <a routerLink="/register" class="register-btn btn btn-outline-dark">Register</a>
        </div>
      </div>
    </div>
  </div>
</nav>
