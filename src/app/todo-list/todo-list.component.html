<div class="todo-list container mt-5">
  <h2 class="mb-4 text-center">📝 Todo List</h2>

  <form (submit)="addTask()" class="input-group mb-3">
    <input type="text" [(ngModel)]="task" name="task" class="form-control" placeholder="Enter a new task" required />
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <ul class="list-group">
    <li *ngFor="let item of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item }}
      <button class="btn btn-sm btn-danger" (click)="removeTask(i)">🗑️</button>
    </li>
  </ul>
</div>
